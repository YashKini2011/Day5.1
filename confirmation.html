<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head section as checkout.html -->
    <title>Order Confirmation - Trendy Tees</title>
</head>
<body class="bg-gray-100">
    <!-- Navigation (same as shop.html) -->

    <div class="checkout-container">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <div class="mb-8">
                <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                <h1 class="text-3xl font-bold mb-2">Order Confirmed!</h1>
                <p class="text-gray-600">Thank you for your purchase</p>
            </div>

            <div class="text-left max-w-2xl mx-auto">
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Order Details</h2>
                    <div id="order-items" class="space-y-4 mb-6"></div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between font-semibold">
                            <span>Total Paid:</span>
                            <span id="order-total"></span>
                        </div>
                    </div>
                </div>
            </div>

            <a href="shop.html" 
               class="inline-block bg-green-500 text-white px-8 py-3 mt-8 rounded-lg hover:bg-green-600 transition duration-300">
                Continue Shopping
            </a>
        </div>
    </div>

    <script>
        const order = JSON.parse(localStorage.getItem('currentOrder'));
        
        if (!order) {
            alert('No order found! Redirecting to shop...');
            window.location.href = 'shop.html';
        }

        // Display order items
        document.getElementById('order-items').innerHTML = order.items.map(item => `
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="font-semibold">${item.name}</h4>
                    <p class="text-gray-600">Quantity: ${item.quantity}</p>
                </div>
                <span>$${(item.price * item.quantity).toFixed(2)}</span>
            </div>
        `).join('');

        document.getElementById('order-total').textContent = order.total;
    </script>
</body>
</html>
